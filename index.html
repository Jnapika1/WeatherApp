<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

        form{
            margin: 2% 30%;
            border: 2px solid rgb(162, 200, 231);
            border-radius: 10px;

        }
        button{
            margin: 2% 0%;
        }
        #list{
            margin: 2% 30%;
            padding: 2rem;
        }

<body>
    <h3 style="text-align: center;">Add Cities to get Temperature</h3>
    <form id="data-form">
        <div id="form-feild">
            <label for="location" class="form-label">Name of city</label>
            <input type="text" name="location" id="location" class="form-control">  
        </div>
        <button type="button" id="addCity" class="btn btn-sm btn-primary">Add City</button>
        <button type="submit" id="getWeather" class="btn btn-sm btn-success">Submit</button>
    </form>
    <div>
        <ul id='list'></ul>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
